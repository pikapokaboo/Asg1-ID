<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch Shop</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script defer src="js/main.js"></script>
</head>

<body class="dark">

<header class="site-header" id="siteHeader">
  <div class="wrap header-inner">
    <h1 class="brand"><a href="index.html">Indie VTuber Hub</a></h1>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="profiles.html">Profiles</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <!-- Simple hero for shop -->
  <section class="hero hero-simple">
    <div class="hero-text">
      <h2>Merch Catalog</h2>
      <p class="muted">
        Browse items linked to each VTuber. Some items are marked as sold out to show stock changes.
      </p>
    </div>
  </section>

  <!-- Filters -->
  <section class="filter-section">
    <input type="text" id="merchSearch" class="search-bar" placeholder="Search by item name">
    <select id="merchFilter">
      <option value="all">All tags</option>
      <option value="new">New</option>
      <option value="limited">Limited</option>
      <option value="upcoming">Upcoming</option>
    </select>
  </section>

  <!-- Merch grid filled by JavaScript -->
  <section>
    <div id="merchGridShop" class="merch-grid">
      <!-- Merch cards are added here by JavaScript -->
    </div>
  </section>

  <!-- Merch detail modal -->
  <div id="merchModal" class="modal">
    <div class="modal-content">
      <button id="modalCloseShop" class="modal-close" aria-label="Close">&times;</button>
      <h3 id="modalTitleShop">Merch title</h3>
      <p id="modalPriceShop"></p>
      <p id="stockLabel" class="muted"></p>

      <button id="cartBtnShop" class="btn">Add to Cart</button>

      <h4>Reviews</h4>
      <ul id="modalReviewsShop" class="review-list">
        <!-- Reviews are added here by JavaScript -->
      </ul>
    </div>
  </div>

</main>

<footer class="site-footer">
  <div class="wrap">
    <p>Indie VTuber Hub &copy; 2025</p>
  </div>
</footer>

</body>
</html>
