<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent VTuber Merch Shop</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>

<body class="dark">

<header class="site-header" id="siteHeader">
  <div class="wrap header-inner">
    <h1 class="brand"><a href="index.html">Indie VTuber Hub</a></h1>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="profiles.html">Profiles</a>
      <a href="art.html">Fan Art</a>
      <a href="shop.html" class="active">Shop</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <section class="page-header">
    <h2>Merch Shop</h2>
    <p class="muted small">
      Merch from your favourite VTubers!
    </p>
  </section>

  <section class="shop-controls">
    <h2 class="visually-hidden">Merch Filter Controls</h2>
    <input type="text" id="merchSearch" placeholder="Search by item name..." class="search-bar">
    <label for="merchFilter" class="muted small">Filter by tag:</label>
    <select id="merchFilter">
      <option value="all">All</option>
      <option value="new">New releases</option>
      <option value="limited">Limited</option>
      <option value="upcoming">Upcoming</option>
    </select>
  </section>

  <section>
    <h2 class="visually-hidden">Merch Item Grid</h2>
    <div id="merchGridShop" class="merch-grid"></div>
  </section>


  <!-- MERCH MODAL -->
  <div id="merchModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalCloseShop">&times;</span>
      <h3 id="modalTitleShop">Item title</h3>
      <p id="modalPriceShop"></p>

      <h4>Reviews</h4>
      <ul id="modalReviewsShop"></ul>

      <button id="cartBtnShop" class="btn">Add to cart</button>
      <p class="muted small" id="stockLabel"></p>
    </div>
  </div>

</main>

<footer class="site-footer">
  <div class="wrap">
    <p>&copy; 2025 Indie VTuber Hub</p>
  </div>
</footer>

</body>
</html>
